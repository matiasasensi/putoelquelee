<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Game</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- Extras (animation-mixer) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <!-- UI -->
  <div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:10; text-align:center;">
    <button id="countBtn" style="font-size:20px; padding:10px 20px;">CLICK</button>
    <p style="color:white;">Score: <span id="score">0</span>/10</p>
  </div>

  <a-scene embedded arjs="debugUIEnabled:false">

    <a-assets>
      <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <a-marker preset="hiro">

      <!-- MODELO -->
      <a-entity
        id="fakemogus"
        gltf-model="url(materiales/fakemogus.glb)"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        sound="src:#clickSound">
      </a-entity>

      <!-- PNG (ESTÁTICO) -->
      <a-plane
        id="plus1"
        src="materiales/plus1.png"
        position="0 -0.3 0"
        rotation="-90 0 0"
        width="0.4"
        height="0.4"
        visible="false"
        material="shader: flat; transparent: true">
      </a-plane>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let score = 0;
    let modelReady = false;

    const btn = document.getElementById("countBtn");
    const scoreDisplay = document.getElementById("score");
    const model = document.getElementById("fakemogus");
    const plus1 = document.getElementById("plus1");

    // esperar modelo
    model.addEventListener("model-loaded", () => {
      modelReady = true;
      console.log("Modelo cargado");
    });

    btn.addEventListener("click", () => {
      if (!modelReady) return;

      score++;
      scoreDisplay.textContent = score;

      // animación
      model.removeAttribute("animation-mixer");
      model.setAttribute("animation-mixer", {
        clip: "take.001",
        loop: "once",
        clampWhenFinished: true
      });

      // sonido
      const sound = model.components.sound;
      if (sound) {
        sound.stopSound();
        sound.playSound();
      }

      // mostrar PNG
      plus1.setAttribute("visible", false); // reset
      plus1.setAttribute("visible", true);
    });
  </script>

</body>
</html>
