<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Game + PNG Overlay</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.0.0/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:10; text-align:center;">
    <button id="countBtn" style="font-size:20px; padding:10px 20px;">CLICK</button>
    <p style="color:white;">Score: <span id="score">0</span>/10</p>
  </div>

  <a-scene embedded arjs="debugUIEnabled:false">

    <a-assets>
      <audio id="clickSound" src="materiales/click.mp3" preload="auto"></audio>
      <img id="plus1Img" src="materiales/plus1.png">
      <a-asset-item id="mogusModel" src="materiales/fakemogus.glb"></a-asset-item>
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <a-marker preset="hiro">
      <!-- Modelo 3D -->
      <a-entity
        id="fakemogus"
        gltf-model="#mogusModel"
        scale="0.5 0.5 0.5"
        rotation="180 30 180"
        sound="src:#clickSound">
      </a-entity>

      <!-- PNG Overlay -->
      <a-image
        id="plus1"
        src="#plus1Img"
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        rotation="-90 0 0"
        visible="false"
        transparent="true">
      </a-image>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let score = 0;
    let modelReady = false;

    const btn = document.getElementById("countBtn");
    const scoreDisplay = document.getElementById("score");
    const model = document.getElementById("fakemogus");
    const plus1 = document.getElementById("plus1");

    model.addEventListener("model-loaded", () => {
      modelReady = true;
      console.log("Modelo cargado, listo para animar");
    });

    btn.addEventListener("click", () => {
      if (!modelReady) return;

      score++;
      scoreDisplay.textContent = score;

      // Animación del modelo 3D
      model.removeAttribute("animation-mixer");
      model.setAttribute("animation-mixer", {
        clip: "take.001",
        loop: "once",
        clampWhenFinished: true
      });

      // Sonido
      const sound = model.components.sound;
      if (sound) {
        sound.stopSound();
        sound.playSound();
      }

      // Reiniciar PNG antes de animar
      plus1.setAttribute("visible", "true");
      plus1.setAttribute("position", "0 0.5 0");
      plus1.setAttribute("material", "opacity:1");

      // Remover animaciones previas para poder repetirlas
      plus1.removeAttribute("animation__pos");
      plus1.removeAttribute("animation__opacity");

      // Animación de subida
      plus1.setAttribute("animation__pos", {
        property: "position",
        to: "0 1.5 0",
        dur: 1000,
        easing: "easeOutCubic"
      });

      // Animación de transparencia
      plus1.setAttribute("animation__opacity", {
        property: "material.opacity",
        to: 0,
        dur: 1000,
        easing: "linear"
      });

      // Ocultar al finalizar
      setTimeout(() => {
        plus1.setAttribute("visible", "false");
      }, 1000);

    });
  </script>

</body>
</html>
