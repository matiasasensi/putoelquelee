<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Game</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- A-Frame Extras (animation-mixer) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- PartÃ­culas -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.0.0/dist/aframe-particle-system-component.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <!-- UI -->
  <div style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    text-align: center;
  ">
    <button id="countBtn" style="font-size:20px; padding:10px 20px;">
      CLICK
    </button>
    <p style="color:white; font-size:18px;">
      Score: <span id="score">0</span>/10
    </p>
  </div>

  <a-scene
    embedded
    arjs="trackingMethod: best; debugUIEnabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >

    <!-- Assets -->
    <a-assets>
      <audio id="clickSound" src="sounds/efecto clip.mp3" preload="auto"></audio>
    </a-assets>

    <!-- IluminaciÃ³n -->
    <a-entity light="type: ambient; intensity: 1.0"></a-entity>
    <a-entity light="type: directional; intensity: 1.2" position="1 2 1"></a-entity>

    <a-marker type="pattern" url="materiales/mi_marker.patt">

      <!-- Modelo -->
      <a-entity
        id="fakemogus"
        gltf-model="url(materiales/fakemogus.glb)"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        sound="src: #clickSound; volume: 1">
      </a-entity>

      <!-- PartÃ­culas -->
      <a-entity
        id="particles"
        position="0 -0.25 0"
        particle-system="
          preset: dust;
          particleCount: 250;
          color: #FFD700;
          velocityValue: 0 1 0;
          velocitySpread: 0.4 0.6 0.4;
          size: 0.1;
          lifetime: 1;
          enabled: false;">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let score = 0;

    const btn = document.getElementById("countBtn");
    const scoreDisplay = document.getElementById("score");
    const model = document.getElementById("fakemogus");
    const particles = document.getElementById("particles");

    btn.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;

      // ðŸ”¥ AnimaciÃ³n (forzada, confiable)
      model.removeAttribute("animation-mixer");
      model.setAttribute("animation-mixer", {
        clip: "take.001",
        loop: "once",
        clampWhenFinished: true
      });

      // ðŸ”Š Sonido
      const sound = model.components.sound;
      if (sound) {
        sound.stopSound();
        sound.playSound();
      }

      // âœ¨ PartÃ­culas
      particles.setAttribute("particle-system", "enabled", true);
      setTimeout(() => {
        particles.setAttribute("particle-system", "enabled", false);
      }, 500);
    });
  </script>

</body>
</html>
