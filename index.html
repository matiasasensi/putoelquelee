<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Game</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:10;">
    <button id="countBtn" style="font-size:20px;">CLICK</button>
  </div>

  <a-scene embedded arjs="debugUIEnabled:false">

    <a-assets>
      <audio id="clickSound" src="sounds/click.mp3"></audio>
      <img id="plus1Tex" src="materiales/plus1.png">
    </a-assets>

    <a-marker preset="hiro">

      <a-entity
        id="fakemogus"
        gltf-model="url(materiales/fakemogus.glb)"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        sound="src:#clickSound">
      </a-entity>

      <!-- ðŸ”´ PNG USANDO a-image (NO plane) -->
      <a-image
        id="plus1"
        src="#plus1Tex"
        position="0 0.3 0"
        scale="0.4 0.4 0.4"
        visible="false"
        look-at="[camera]">
      </a-image>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById("countBtn");
    const model = document.getElementById("fakemogus");
    const plus1 = document.getElementById("plus1");

    let ready = false;

    model.addEventListener("model-loaded", () => {
      ready = true;
      console.log("modelo listo");
    });

    btn.addEventListener("click", () => {
      if (!ready) return;

      model.removeAttribute("animation-mixer");
      model.setAttribute("animation-mixer", {
        clip: "take.001",
        loop: "once",
        clampWhenFinished: true
      });

      model.components.sound.playSound();

      plus1.setAttribute("visible", false);
      plus1.setAttribute("visible", true);
    });
  </script>

</body>
</html>
